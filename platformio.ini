; https://docs.platformio.org/page/projectconf.html

[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
lib_deps = adafruit/Adafruit PWM Servo Driver Library@^3.0.2
monitor_rts = 0
monitor_dtr = 0
monitor_speed = 115200
